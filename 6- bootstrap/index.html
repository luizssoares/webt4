<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!--navbar-->
<nav class="navbar navbar-expand-md bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loja WA</a>
    <button class="navbar-toggler" 
    type="button" 
    data-bs-toggle="collapse" 
    data-bs-target="#navbarNav" 
    aria-controls="navbarNav" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Gerenciar Produtos</a>
        </li>
      </ul>
      <button class="btn btn-secondary text-white">Sair</button>
    </div>
  </div>
</nav>
      <!--navbar-->
      <!-- listagem de produtos -->
<main class="container mt-5">
  <h4>Produtos</h4>
  <section class="row row-cols-md-4 row-cols-sm-2 row-cols-1 g-3">
    <div class="col">
      <div class="card">
        <img src="./assets/placeholder-image.png" class="card-img-top" alt="Bicicleta" role="presentation">
        <div class="card-body bg-light">
          <h5 class="card-title">Bicicleta</h5>
          <p class="card-text">R$ 1.000,00</p>
          <a href="#" class="btn btn-primary">Adicionar no carrinho</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="./assets/placeholder-image.png" class="card-img-top" alt="Echo Dot" role="presentation"1>
        <div class="card-body bg-light">
          <h5 class="card-title">Echo dot</h5>
          <p class="card-text">R$ 500,00</p>
          <a href="#" class="btn btn-primary">Adicionar no carrinho</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="./assets/placeholder-image.png" class="card-img-top" alt="Celular" role="presentation">
        <div class="card-body bg-light">
          <h5 class="card-title">Celular</h5>
          <p class="card-text">R$ 1.700,00</p>
          <a href="#" class="btn btn-primary">Adicionar no carrinho</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="./assets/placeholder-image.png" class="card-img-top" alt="Umidificador" role="presentation">
        <div class="card-body bg-light">
          <h5 class="card-title">Umidificador</h5>
          <p class="card-text">R$ 450,00</p>
          <a href="#" class="btn btn-secondary disabled">Indisponível</a>
        </div>
      </div>
    </div>
  </section>
</main>
    <!-- listagem de produtos -->
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
