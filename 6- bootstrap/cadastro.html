<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
<main>
  <section class="container-fluid">
    <div class="row min-vh-100">
      <div class="col col-12 col-md-4 bg-light text-black d-flex align-items-center justify-content-center">
        <h2>Bem-vindo a loja WA!</h2>
      </div>
      <div class="col col-12 col-md-8 d-flex align-items-center justify-content-center">
        <form>
          <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
              <label for="confirm-email" class="form-label">Confirmar Email</label>
              <input type="email" class="form-control" id="confirm-email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-success w-100">Entrar</button>
          </div>
          <p class="mt-3 text-center">Já possui cadastro? <a href="login.html">Faça login</a></p>
        </form> 
      </div>
    </div>
  </section>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
